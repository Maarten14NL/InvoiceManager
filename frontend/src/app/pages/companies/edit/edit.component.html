<nb-card>
  <nb-card-body>

    <form [formGroup]="companyForm" (ngSubmit)="onSubmit(companyForm.value)">
      <div class="form-group row">
        <label for="Name" class="label col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth id="Name" formControlName="Name" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="CustomerNumber" class="label col-sm-3 col-form-label">CustomerNumber</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth id="CustomerNumber" formControlName="CustomerNumber" placeholder="CustomerNumber">
        </div>
      </div>
      <div class="form-group row">
        <label for="Iban" class="label col-sm-3 col-form-label">Iban</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth id="Iban" formControlName="Iban" placeholder="Iban">
        </div>
      </div>
      <div class="form-group row">
        <label for="IbanAscription" class="label col-sm-3 col-form-label">Iban ascription</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth id="IbanAscription" formControlName="IbanAscription" placeholder="Iban ascription">
        </div>
      </div>
      <div class="form-group row">
        <label for="PhoneNumber" class="label col-sm-3 col-form-label">PhoneNumber</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth id="PhoneNumber" formControlName="PhoneNumber" placeholder="Phone number">
        </div>
      </div>
      <div class="form-group row">
        <label for="Website" class="label col-sm-3 col-form-label">Website</label>
        <div class="col-sm-9">
          <input type="url" nbInput fullWidth id="Website" formControlName="Website" placeholder="Website">
        </div>
      </div>
      <div class="form-group row">
        <label for="Email" class="label col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" nbInput fullWidth id="Email" formControlName="Email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="Email" class="label col-sm-3 col-form-label">Mandate date</label>
        <div class="col-sm-9">
          <input nbInput
              formControlName="MandateDate"
               placeholder="Form Picker"
               [nbDatepicker]="formpicker">
        <nb-datepicker #formpicker></nb-datepicker>
        </div>
      </div>

      
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" nbButton status="primary">Save</button>
        </div>
      </div>
      
    </form>

  </nb-card-body>
</nb-card>
