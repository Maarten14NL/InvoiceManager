<nb-card>
  <nb-card-body>

    <label class="search-label" for="search">Search:</label>
    <input nbInput [nbFilterInput]="dataSource" id="search" class="search-input">

    <table class="table" [nbSort]="dataSource" (sort)="updateSort($event)">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Contracts</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <th scope="row">{{company.Name}}</th>
          <td><a routerLink="/companies/contracts">Contacts(1)</a></td>
          <td>
            <button nbButton status="primary" routerLink="/companies/edit/{{company.Id}}">
              <nb-icon icon="edit" pack="eva"></nb-icon>
            </button>
            <button nbButton outline status="primary" (click)="delete(company)">
              <nb-icon icon="trash-2-outline" pack="eva"></nb-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </nb-card-body>
</nb-card>
