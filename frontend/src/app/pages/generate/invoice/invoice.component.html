<div class="lists row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card class="list-card">
      <nb-card-header>Select companies for invoices</nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let company of companies">
            <nb-checkbox [(ngModel)]="company.isChecked" (change)="setInvoiceCompanies()">{{ company.Name }}</nb-checkbox>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<nb-card>
  <nb-card-body>
    <div class="buttons-row">
      <button nbButton status="primary" size="large" (click)="generateInvoices()" [nbSpinner]="receivingData"
        nbSpinnerStatus="primary" nbSpinnerSize="large" nbSpinnerMessage="">
        Generate
      </button>

      <button nbButton outline status="primary" size="large" (click)="downloadInvoices()" [nbSpinner]="downloading" [disabled]="!downloadReady"
        nbSpinnerStatus="primary" nbSpinnerSize="large" nbSpinnerMessage="">
        Download Invoices
      </button>
    </div>
  </nb-card-body>
</nb-card>
